<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Media/Favicon/favicon_io/favicon.ico" type="image/x-icon">
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="Image CDN Gallery for Vrindh">
    <title>Image CDN Gallery | Vrindh</title>

    <!-- ====================== Bootstrap CDN CSS ====================== -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ====================== Custom CSS ====================== -->

    <link rel="stylesheet" href="style.css">

    <!-- ====================== Custom Script ====================== -->

    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Media/images/Logo-SVG.svg" alt="Logo" width="60" height="60" class="d-inline-block align-text-top"> Vrindh
            </a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->
            <div class="nav justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="nav-link btn btn-outline-danger" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <hr style="color: crimson; margin: 0; padding: 0;">
    <div id="main">
        <center>
            <h1 class="text text-danger" style="padding-top: 1rem;">Vrindh</h1>
            <b>Image CDN Gallery</b>
        </center>
        <br>
        <div id="li-alert-container my-4"></div>
        <!-- Button trigger modal -->
        <div class="container mt-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id=gallery>
                <!-- Content is appended here -->
            </div>

            <!-- Pagination -->
            <nav aria-label="Image gallery pagination">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>

        <!-- Login Modal -->
        <div class="modal fade card-border-animation" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-danger text-center" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control my-4" placeholder="Username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control my-4" placeholder="Password" id="password" required>
                        </div>
                        <div id="lo-alert-container my-3"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger text-center mx-auto col-6" id="login-btn">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Modal for displaying the image details -->
        <div class="modal fade card-border-animation" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body"></div>
                    <div id="alert-container"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- ====================== Jquery CDN Script ====================== -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- ====================== Bootstrap CDN Script ====================== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>



</body>

</html>
